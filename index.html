<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiliación</title>
  </head>
  <body>
    <h1>Vení al Gym!💪🏼</h1>

    <form action="https://postman-echo.com/post" method="POST">
      <fieldset class="texto-centrado">
        <legend>🙋🏼‍♂️ Datos Personales 👀</legend>

        <div>
          <label for="nombre" class="display-block">Nombre:*</label>
          <input class="inputs" id="nombre" type="text" name="nombre" required />
        </div>

        <div>
          <label for="apellido">Apellido:*</label>
          <input class="inputs" id="apellido" type="text" name="apellido" required />
        </div>

        <div>
          <label for="documento">Documento:*</label>
          <input class="inputs" id="documento" name="documento" required />
        </div>

        <div>
          <label for="nacionalidad">Nacionalidad:*</label>
          <select class="inputs" required id="nacionalidad">
            <option>-Seleccionar-</option>
            <option>Argentina</option>
            <option>Brasileña</option>
            <option>Uruguaya</option>
            <option>Otro</option>
          </select>
        </div>

        <div>
          <label for="descripcion">Contanos un poco de vos...</label>
          <textarea name="descripcion" id="descripcion"></textarea>
        </div>

        <div>
          <label>Sexo*</label>
          <div>
            <input type="radio" required name="sexo" />Femenino
            <input type="radio" required name="sexo" />Masculino
            <input type="radio" required name="sexo" />Otro
          </div>
        </div>
      </fieldset>

  <hr class="linea-puntos">

        <fieldset class="texto-centrado">
          <legend>📱 Datos de Contacto 📧</legend>

          <div>
            <label for="telefono">Teléfono:</label>
            <input class="inputs" id="telefono" placeholder="Código de área y número" />
          </div>

          <div>
            <label for="email">Dirección de correo electrónico:*</label>
            <input class="inputs" id="email" placeholder="Ej: mail@gmail.com" required />
          </div>
        </fieldset>
      
        <hr class="linea-puntos">
      
        <fieldset>
          <legend>🚴🏼‍♂️ Actividades 🤸🏼‍♂️</legend>

          <p>Por favor, indicá cuáles actividades te interesan.</p>

          <div>
            <label>Sede Palermo:</label>
            <div>
              <input type="checkbox" name="sede-palermo" />Básquet
              <input type="checkbox" name="sede-palermo" />Boxeo
              <input type="checkbox" name="sede-palermo" />Fútbol
              <input type="checkbox" name="sede-palermo" />Tenis
            </div>
          </div>

          <div>
            <label>Sede Rosario:</label>
            <div>
              <input type="checkbox" name="sede-rosario" />Básquet
              <input type="checkbox" name="sede-rosario" />Fútbol
              <input type="checkbox" name="sede-rosario" />Rugby
              <input type="checkbox" name="sede-rosario" />Voley
            </div>
          </div>
        </fieldset>
      

      
        <div class="input-div"><input type="checkbox"/>Acepto las condiciones*</div>
        <div class="input-div"><input type="checkbox" />Deseo recibir novedades</div>
      

      <p class="input-div">campo obligatorio:*</p>

      <button type="submit">Iniciar afiliación</button>
      <button type="reset">Restablecer</button>
    </form>

    <script type="module" src="/main.js"></script>
  </body>
</html>
